COM_JOOMLAIDP_OVERVIEW_DESCRIPTION="Denna plugin tillåter Joomla-användare att logga in på andra SAML-applikationer som moodle, zoho, tableau, aws etc. med hjälp av Joomlas användarnamn och lösenord. Insticksprogrammet gör att din Joomla-webbplats fungerar som identitetsleverantör och gör användarinloggning säkrare genom att skapa ett förtroende med andra tjänsteleverantörsapplikationer (SP).<br><br>För mer avancerade funktioner erbjuder vi ett premiumplugin. Detta inkluderar saker som kartläggning av användarattribut, gruppmappning, enkel utloggning och IDP-initierad SSO. Om du vill veta mer om den här planen klickar du <a href='index.php?option=com_joomlaidp&view=accountsetup&tab-panel=license'>här</a>. <br><br>Upplev den fulla kraften i vårt premiumplugin med en 7-dagars, fullt utrustad provperiod. Testa det i din egen miljö och se skillnaden! Klicka <a href='#request-demo' data-toggle='tab'>här</a> för att begära din provperiod nu."
