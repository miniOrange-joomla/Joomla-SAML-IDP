COM_JOOMLAIDP_BASIC_SUBSCRIPTION="Vi har en <strong>grundplan</strong> som har ett obegränsat antal användarskapande och autentiseringar. Detta är en prenumerationsplan. För att fortsätta använda produkten måste du förnya din prenumeration efter ett år."
COM_JOOMLAIDP_FRQUENTLY_ASKED="Vanliga frågor"
COM_JOOMLAIDP_FAQ1="Vad är en instans?"
COM_JOOMLAIDP_FAQ1_DETAILS="En Joomla-instans hänvisar till en enda installation av en Joomla-webbplats. Det hänvisar till varje enskild webbplats där plugin-programmet är aktivt. I fallet med flera Joomla-webbplatser, kommer varje sida att räknas som en enda instans. Du har till exempel tre webbplatser för utveckling, iscensättning och produktion. Detta kommer att räknas som 3 instanser."
COM_JOOMLAIDP_FAQ2="Erbjuder miniOrange teknisk support?"
COM_JOOMLAIDP_FAQ2_DETAILS="Ja, vi tillhandahåller 24*7 support för alla problem du kan möta när du använder vår Joomla SAML SP-plugin. Detta inkluderar teknisk support från våra utvecklare. Du kan få prioriterat stöd baserat på den Supportplan du har valt."
COM_JOOMLAIDP_FAQ3="Lagrar miniOrange någon användardata?"
COM_JOOMLAIDP_FAQ3_DETAILS="miniOrange lagrar eller överför ingen data som kommer från Joomla-webbplatsen till tjänsteleverantören. All data finns kvar i din lokal/server."
COM_JOOMLAIDP_FAQ4="Erbjuder miniOrange anpassning?"
COM_JOOMLAIDP_FAQ4_DETAILS="Ja, miniOrange tillhandahåller anpassningar utöver våra premiumplugins och tillägg. Vi har ett team av skickliga utvecklare som kan anpassa plugin-programmet för att passa ditt användningsfall och krav."
COM_JOOMLAIDP_FAQ5="Tillhandahåller miniOrange utvecklarlicens för betalda plugins?"
COM_JOOMLAIDP_FAQ5_DETAILS="Vi tillhandahåller ingen utvecklarlicens för våra betalda plugins och källkoden är skyddad. Det är strängt förbjudet att göra några ändringar i koden utan skriftligt tillstånd från miniOrange."
COM_JOOMLAIDP_FAQ6="Vad är återbetalningspolicyn?"
COM_JOOMLAIDP_FAQ6_DETAILS="På miniOrange vill vi att våra kunder ska vara 100% nöjda med sina köp. Om det licensierade pluginet du köpte inte fungerar som annonserat kan du rapportera problemet med vårt Joomla supportteam inom de första 10 dagarna efter köpet. Efter att ha rapporterat problemet kommer vårt team att försöka lösa dessa problem inom den givna tidslinjen som anges av teamet, och om problemet inte löses inom den angivna tidsperioden kommer hela beloppet att återbetalas.<br>Observera att detta försäkringen täcker inte följande fall:<br>1. Ändring i åtanke eller ändring av krav efter köpet.<br>2. Infrastrukturproblem tillåter inte funktionen att fungera.<br>Om du har några andra frågor angående returpolicyn skicka ett e-postmeddelande till oss på joomlasupport@xecurify.com"
