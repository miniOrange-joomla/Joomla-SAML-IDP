COM_JOOMLAIDP_SAML_LICENSING_POLICY_DESC="<h3>Detta är priset för 1 instans. Kolla vår <a style='color:blue;' href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initializepayment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>betalningssida</a> för fullständig information.</h3><br><p><h3>* Flera IdP:er stöds</h3></p><p>Om du vill att användare från olika identitetsleverantörer ska SSO till din webbplats kan du konfigurera plugin-programmet med flera internflyktingar. Ytterligare avgifter kommer att tillkomma baserat på antalet identitetsleverantörer som du vill konfigurera.</p><br><p><h3>Licenserna för plugin är eviga, vilket inkluderar 12 månaders plugin-underhåll (versionsuppgraderingar). Stödplanen ger årligt stöd. Efter ett år kan du förnya din licens till 50 % av den nuvarande licenskostnaden vid tidpunkten för förnyelse om du vill ha regelbundna uppdateringar och säkerhetskorrigeringar.</h3></p><br><h3>End to End Identity Provider Integration - </h3><p>Vi kommer att ställa upp ett konferenssamtal / Zoom-möte och konfigurera från början till slut för din IDP såväl som plugin. Vi tillhandahåller tjänster för att göra konfigurationen för din räkning.</p><p>Om du har några tvivel angående licensplanerna kan du maila oss på <a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify .com</a>.</p><h3>Returpolicy -</h3><p>Om det licensierade plugin-programmet du köpte inte fungerar som annonserat och du har försökt lösa eventuella funktionsproblem med vårt supportteam, vilket inte kunde lösas kommer vi att återbetala hela beloppet. Om begäran om problemlösning görs inom 10 dagar efter köpet kommer problemet att lösas inom den period som anges av teamet.<br><br><strong>Observera att denna policy inte täcker följande fall:</ stark><li>1. Ändring i åtanke eller ändring av krav efter köpet.</li><li>2. Infrastrukturproblem tillåter inte att funktionaliteten fungerar.</li></p><br>"
