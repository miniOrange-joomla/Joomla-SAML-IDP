COM_JOOMLAIDP_FRQUENTLY_ASKED="常见问题"
COM_JOOMLAIDP_FAQ1="什么是实例？"
COM_JOOMLAIDP_FAQ1_DETAILS="Joomla 实例是指单个安装的 Joomla 网站。它指的是插件处于活动状态的每个网站。如果有多个 Joomla 网站，则每个网站将被视为单个实例。例如，您有 3 个网站用于开发、准备和生产。这将计为 3 个实例。"
COM_JOOMLAIDP_FAQ2="miniOrange 提供技术支持吗？"
COM_JOOMLAIDP_FAQ2_DETAILS="是的，我们为您在使用我们的 Joomla SAML SP 插件时可能遇到的任何问题提供 24*7 支持。这包括来自我们开发人员的技术支持。您可以根据您选择的支持计划获得优先支持。"
COM_JOOMLAIDP_FAQ3="miniOrange 是否存储任何用户数据？"
COM_JOOMLAIDP_FAQ3_DETAILS="miniOrange 不会存储或传输来自 Joomla 网站的任何数据到服务提供商。所有数据都保留在您的场所/服务器内。"
COM_JOOMLAIDP_FAQ4="miniOrange 提供定制吗？"
COM_JOOMLAIDP_FAQ4_DETAILS="是的，miniOrange 确实在我们的高级插件和附加组件的基础上提供自定义功能。我们拥有一支技术精湛的开发人员团队，他们可以根据您的使用情况和要求自定义插件。"
COM_JOOMLAIDP_FAQ5="miniOrange 是否为付费插件提供开发者许可？"
COM_JOOMLAIDP_FAQ5_DETAILS="我们不为付费插件提供开发者许可，源代码受到保护。未经 miniOrange 书面许可，严禁对代码进行任何更改。"
COM_JOOMLAIDP_FAQ6="退款政策是什么？"
COM_JOOMLAIDP_FAQ6_DETAILS="在 miniOrange，我们希望客户对他们的购买感到 100% 满意。如果您购买的授权插件无法按宣传的那样工作，您可以在购买后的前 10 天内向我们的 Joomla 支持团队报告此问题。报告问题后，我们的团队将尝试在团队规定的时间内解决这些问题，如果问题未在规定时间内得到解决，我们将全额退款。<br>请注意，此政策不涵盖以下情况：<br>1. 购买后改变主意或需求发生变化。<br>2. 基础设施问题导致功能无法正常工作。<br>如果您对退货政策有任何其他疑问，请发送电子邮件至 joomlasupport@xecurify.com"
