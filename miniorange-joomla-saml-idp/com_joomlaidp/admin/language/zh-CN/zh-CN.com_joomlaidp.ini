COM_JOOMLAIDP_OVERVIEW_DESCRIPTION="此插件允许 Joomla 用户使用 Joomla 的用户名和密码登录其他 SAML 应用程序，如 moodle、zoho、tableau、aws 等。此插件使您的 Joomla 网站充当身份提供商，并通过与其他服务提供商 (SP) 应用程序建立信任，使用户登录更加安全。<br><br>对于更多高级功能，我们提供高级插件。这包括映射用户属性、组映射、单点注销和 IDP 发起的 SSO 等功能。要了解有关此计划的更多信息，请点击<a href,'index.php?option,com_joomlaidp&view,accountsetup&tab-panel,license'>此处</a>。<br><br>通过 7 天全功能试用体验我们高级插件的全部功能。在您自己的环境中测试它并查看不同之处！点击<a href,'#request-demo' data-toggle,'tab'>此处</a>立即申请试用。"
