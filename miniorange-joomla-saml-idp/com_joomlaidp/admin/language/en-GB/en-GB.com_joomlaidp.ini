COM_JOOMLAIDP_FRQUENTLY_ASKED="Frequently Asked Questions"
COM_JOOMLAIDP_FAQ1="What is an instance?"
COM_JOOMLAIDP_FAQ1_DETAILS="A Joomla instance refers to a single installation of a Joomla site. It refers to each individual website where the plugin is active. In the case of multiple Joomla sites, each site will be counted as a single instance. For example, You have 3 sites hosted for development, staging, and production. This will be counted as 3 instances."
COM_JOOMLAIDP_FAQ2="Does miniOrange offer technical support?"
COM_JOOMLAIDP_FAQ2_DETAILS="Yes, we provide 24*7 support for any and all issues you may face while using our Joomla SAML SP plugin. This includes technical support from our developers. You can get prioritized support based on the Support Plan you have opted for."
COM_JOOMLAIDP_FAQ3="Does miniOrange store any user data?"
COM_JOOMLAIDP_FAQ3_DETAILS="miniOrange does not store or transfer any data which is coming from the Joomla site to the Service Provider. All the data remains within your premises / server."
COM_JOOMLAIDP_FAQ4="Does miniOrange offer customization?"
COM_JOOMLAIDP_FAQ4_DETAILS="Yes, miniOrange does provide customizations on top of our premium plugins and add-ons. We have a team of skilled developers who can customize the plugin to suit your use case and requirements."
COM_JOOMLAIDP_FAQ5="Does miniOrange provide developer license for paid plugins?"
COM_JOOMLAIDP_FAQ5_DETAILS="We do not provide a developer license for our paid plugins and the source code is protected. It is strictly prohibited to make any changes in the code without having written permission from miniOrange."
COM_JOOMLAIDP_FAQ6="What is the refund policy?"
COM_JOOMLAIDP_FAQ6_DETAILS="At miniOrange, we want our customers to be 100% satisfied with their purchases. In case the licensed plugin you purchased, is not working as advertised, you can report the issue with our Joomla support team within the first 10 days of the purchase. After reporting the issue, our team will try to resolve those issues within the given timeline as stated by the team, and if the issue does not get resolved within the given time period, the whole amount will be refunded.<br>Note that this policy does not cover the following cases:<br>1. Change in mind or change in requirements after purchase.<br>2. Infrastructure issues do not allow the functionality to work.<br>If you have any other queries regarding the return policy email us at joomlasupport@xecurify.com"

