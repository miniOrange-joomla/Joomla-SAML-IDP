COM_JOOMLAIDP_OVERVIEW_DESCRIPTION="This plugin allows Joomla users to login into other SAML applications like moodle, zoho, tableau, aws etc. using Joomla's username and password. The plugin makes your Joomla site act as the Identity Provider and makes user login more secure by establishing a trust with other Service Provider (SP) applications.<br><br>For more advanced features, we offer a premium plugin. This includes things like mapping user attributes, group mapping, single logout, and IDP initiated SSO. To learn more about this plan, click <a href='index.php?option=com_joomlaidp&view=accountsetup&tab-panel=license'>here</a>. <br><br>Experience the full power of our premium plugin with a 7-day, fully-featured trial. Test it in your own environment and see the difference! Click <a href='#request-demo' data-toggle='tab'>here</a> to request your trial now."
