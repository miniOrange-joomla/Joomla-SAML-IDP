COM_JOOMLAIDP_FAQ1="Шта је инстанца?"
COM_JOOMLAIDP_FAQ1_DETAILS="Јоомла инстанца се односи на једну инсталацију Јоомла сајта. Односи се на сваку појединачну веб локацију на којој је додатак активан. У случају више Јоомла локација, свака локација ће се рачунати као једна инстанца. На пример, имате 3 сајта хостована за развој, постављање и производњу. Ово ће се рачунати као 3 случаја."
COM_JOOMLAIDP_FAQ2="Да ли миниОранге нуди техничку подршку?"
COM_JOOMLAIDP_FAQ2_DETAILS="Да, пружамо подршку 24*7 за све проблеме са којима се можете суочити док користите наш Јоомла САМЛ СП додатак. Ово укључује техничку подршку наших програмера. Можете добити приоритетну подршку на основу плана подршке за који сте се одлучили."
COM_JOOMLAIDP_FAQ3="Да ли миниОранге чува било какве корисничке податке?"
COM_JOOMLAIDP_FAQ3_DETAILS="миниОранге не складишти и не преноси податке који долазе са Јоомла сајта до добављача услуга. Сви подаци остају у вашим просторијама/серверу."
COM_JOOMLAIDP_FAQ4="Да ли миниОранге нуди прилагођавање?"
COM_JOOMLAIDP_FAQ4_DETAILS="Да, миниОранге пружа прилагођавања на врху наших врхунских додатака и додатака. Имамо тим вештих програмера који могу да прилагоде додатак тако да одговара вашем случају употребе и захтевима."
COM_JOOMLAIDP_FAQ5="Да ли миниОранге обезбеђује лиценцу за програмере за плаћене додатке?"
COM_JOOMLAIDP_FAQ5_DETAILS="Не обезбеђујемо лиценцу за програмере за наше плаћене додатке и изворни код је заштићен. Строго је забрањено вршити било какве промене у коду без писмене дозволе миниОранге-а."
COM_JOOMLAIDP_FAQ6="Каква је политика рефундирања?"
COM_JOOMLAIDP_FAQ6_DETAILS="У миниОранге-у желимо да наши купци буду 100% задовољни куповином. У случају да лиценцирани додатак који сте купили не ради како је оглашено, можете пријавити проблем нашем тиму за подршку Јоомла у првих 10 дана од куповине. Након што пријави проблем, наш тим ће покушати да реши те проблеме у датом временском оквиру како је тим навео, а ако се проблем не реши у датом временском периоду, цео износ ће бити рефундиран.<бр>Имајте на уму да је ово ово. политика не покрива следеће случајеве:<бр>1. Промена у виду или промена захтева након куповине.<бр>2. Проблеми са инфраструктуром не дозвољавају функционалности да функционише.<бр>Ако имате било каква друга питања у вези са политиком враћања, пошаљите нам е-пошту на јоомласуппорт@кецурифи.цом"
