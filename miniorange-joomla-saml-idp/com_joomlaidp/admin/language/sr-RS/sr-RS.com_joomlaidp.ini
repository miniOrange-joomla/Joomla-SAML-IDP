COM_JOOMLAIDP_OVERVIEW="Преглед"
COM_JOOMLAIDP_OVERVIEW_DESCRIPTION="Овај додатак омогућава Joomla корисницима да се пријаве у друге SAML апликације попут Moodle, Zoho, Tableau, AWS итд. користећи корисничко име и лозинку од Joomla. Додатак чини вашу Joomla локацију Идентификационим провајдером и обезбеђује пријаву корисника успостављањем поверења са другим апликацијама Провајдера услуга (SP).<br><br>За напредније функције, нудимо премијум додатак. Ово укључује ствари попут мапирања атрибута корисника, мапирања група, једноструке одјаве и пријаве инициране од стране IDP-а. Да бисте сазнали више о овом плану, кликните <a href='index.php?option=com_joomlaidp&view=accountsetup&tab-panel=license'>овде</a>. <br><br>Искусите пуну моћ нашег премијум додатка са 7-дневним, потпуно функционалним пробним периодом. Тестирајте га у свом окружењу и видите разлику! Кликните <a href='#request-demo' data-toggle='tab'>овде</a> да затражите своју пробу сада."
