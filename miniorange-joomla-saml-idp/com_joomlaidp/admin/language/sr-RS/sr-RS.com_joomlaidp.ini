COM_JOOMLAIDP_SAML_LICENSING_POLICY_DESC="<х3>Ово је цена за 1 пример. Проверите наш <а стиле='цолор:блуе;' хреф='хттпс://логин.кецурифи.цом/моас/логин?усернаме=&редирецтУрл=хттпс://логин.кецурифи.цом/моас/инитиализепаимент&рекуестОригин=јоомла_самл_ссо_ентерприсе_план' таргет='_бланк'>страница за плаћање</а> за пуне детаље.</х3><бр><п><х3>* Подржано више ИдП-ова</х3></п><п>Ако желите да корисници из различитих добављача идентитета уђу на ваш сајт, можете да конфигуришете додатак са више интерно расељених лица. Додатни трошкови ће се примењивати на основу броја добављача идентитета које желите да конфигуришете.</п><бр><п><х3>Лиценце додатака су трајне, што укључује 12 месеци одржавања додатака (надоградње верзије). План подршке пружа годишњу подршку. После годину дана, можете да обновите своју лиценцу за 50% тренутне цене лиценце у време обнове ако желите редовна ажурирања и безбедносне закрпе.</х3></п><бр><х3>Добављач идентитета од краја до краја. Интеграција - </х3><п>Поставићемо конференцијски позив/зум састанак и обавити конфигурацију од краја до краја за вашег ИДП-а као и додатак. Пружамо услуге за обављање конфигурације у ваше име.</п><п>Ако имате било каквих недоумица у вези са плановима лиценцирања, можете нам послати е-пошту на <а хреф='маилто:јоомласуппорт@кецурифи.цом'>јоомласуппорт@кецурифи .цом</а>.</п><х3>Смернице за враћање –</х3><п>Ако лиценцирани додатак који сте купили не ради како је оглашено и покушали сте да решите проблеме са функцијама са нашим тимом за подршку, који није било могуће решити, вратићемо цео износ. Ако се захтев за решавање проблема поднесе у року од 10 дана од куповине, проблем ће бити решен у року који је навео тим.<бр><бр><стронг>Имајте на уму да ова политика не покрива следеће случајеве:</ стронг><ли>1. Промена у виду или промена захтева након куповине.</ли><ли>2. Проблеми са инфраструктуром не дозвољавају функционалности.</ли></п><бр>"
