COM_JOOMLAIDP_OVERVIEW_DESCRIPTION="Αυτό το plugin επιτρέπει στους χρήστες Joomla να συνδεθούν σε άλλες εφαρμογές SAML όπως το Moodle, το Zoho, το Tableau, το AWS κλπ. Χρησιμοποιώντας το όνομα χρήστη και τον κωδικό πρόσβασης του Joomla. Το plugin καθιστά τον ιστότοπό σας Joomla να ενεργεί ως πάροχος ταυτότητας και να κάνει τη σύνδεση του χρήστη πιο ασφαλής, δημιουργώντας μια εμπιστοσύνη με άλλες εφαρμογές παροχής υπηρεσιών (SP). Αυτό περιλαμβάνει πράγματα όπως η χαρτογράφηση χαρακτηριστικών χρήστη, η χαρτογράφηση ομάδων, η απλή αποσύνδεση και η IDP που ξεκίνησαν το SSO. Για να μάθετε περισσότερα σχετικά με αυτό το σχέδιο, κάντε κλικ στο <a href = 'index.php? Option = com_joomlaidp & view = accountsetup & tab-panel = άδεια'> εδώ </a>. <br> <br> Η πλήρης ισχύς του plugin premium μας με μια δοκιμή 7 ημερών, πλήρως εξοπλισμένη. Δοκιμάστε το στο δικό σας περιβάλλον και δείτε τη διαφορά! Κάντε κλικ στο <a href = '#request-demo' data-toggle = 'tab'> εδώ </a> Για να ζητήσετε τη δοκιμή σας τώρα."
