COM_JOOMLAIDP_FAQ1_DETAILS="Μια παρουσία Joomla αναφέρεται σε μία μόνο εγκατάσταση ενός ιστότοπου Joomla. Αναφέρεται σε κάθε μεμονωμένο ιστότοπο όπου το plugin είναι ενεργό. Στην περίπτωση πολλαπλών τόπων Joomla, κάθε τοποθεσία θα θεωρηθεί ως μία μόνο παρουσία. Για παράδειγμα, έχετε 3 τοποθεσίες που φιλοξενούνται για ανάπτυξη, σταδιοποίηση και παραγωγή. Αυτό θα θεωρηθεί ως 3 περιπτώσεις."
