COM_JOOMLAIDP_FAQ2_DETAILS="Ναι, παρέχουμε υποστήριξη 24*7 για όλα τα θέματα που μπορεί να αντιμετωπίσετε κατά τη χρήση του plugin Joomla Saml SP. Αυτό περιλαμβάνει τεχνική υποστήριξη από τους προγραμματιστές μας. Μπορείτε να λάβετε προτεραιότητα στη στήριξη βάσει του σχεδίου υποστήριξης που έχετε επιλέξει."
