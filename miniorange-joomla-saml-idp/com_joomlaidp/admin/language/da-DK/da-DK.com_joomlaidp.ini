COM_JOOMLAIDP_SAML_LICENSING_POLICY_DESC="<H3> Dette er prisen for 1 forekomst. Kontroller vores <a style = 'farve: blå;' href = 'https: //login.xecurify.com/moas/login? brugernavn = & omdirigeret Fuld information. </h3> <br> <p> <h3>* Flere IDP'er understøttet </h3> </p> <p> Hvis du vil have brugere fra forskellige identitetsudbydere til SSO på dit websted, kan du konfigurere plugin med flere IDP'er. Yderligere gebyrer vil være anvendelige baseret på antallet af identitetsudbydere, du ønsker at konfigurere. </p> <br> <p> <h3> Plugin -licenserne er evige, som inkluderer 12 måneders vedligeholdelse af plugin (versionopgraderinger af version). Supportplanen giver årlig support. Efter et år kan du fornye din licens til 50% af de aktuelle licensomkostninger på fornyelsestidspunktet, hvis du vil have regelmæssige opdateringer og sikkerhedsrettelser. </h3> </p> <br> <h3> slut til slutidentitetsudbyder Integration - </h3> <p> Vi opretter et konferenceopkald / zoommøde og foretager slut til slutkonfiguration for din IDP såvel som plugin. Vi leverer tjenester til at udføre konfigurationen på dine vegne .com </a>. </p> <h3> returpolitik -</h3> <p> Hvis det licenserede plugin, du har købt, ikke fungerer som annonceret, og du har forsøgt at løse problemer med vores supportteam, hvilket Kunne ikke blive løst, vi refunderer hele beløbet. Hvis anmodningen om problemløsning fremsættes inden for 10 dage efter købet, vil problemet blive løst inden for den periode, som teamet har anført. <br> <br> <strong> Bemærk, at denne politik ikke dækker følgende tilfælde: <///// Stærk> <li> 1. Ændring i sind eller ændring i krav efter køb. </li> <li> 2. Infrastrukturproblemer tillader ikke funktionaliteten at fungere. </li> </p> <br>"
