COM_JOOMLAIDP_OVERVIEW_DESCRIPTION="Dette plugin giver Joomla -brugere mulighed for at logge ind på andre SAML -applikationer som Moodle, Zoho, Tableau, AWS osv. Brug af Joomlas brugernavn og adgangskode. Plugin får dit Joomla -websted til at fungere som identitetsudbyder og gør brugeren login mere sikker ved at etablere en tillid hos andre tjenesteudbyder (SP) applikationer. <br> <br> For mere avancerede funktioner tilbyder vi et premium plugin. Dette inkluderer ting som kortlægning af brugerattributter, gruppekortlægning, enkelt logout og IDP initieret SSO. For at lære mere om denne plan skal du klikke på <a href = 'Index.php? Option = com_joomLaidp & view = AccountSetup & Tab-Panel = licens'> her </a>. <br> <br> Oplev den fulde magt i vores premium-plugin med en 7-dages, fuldt udstyret prøve. Test det i dit eget miljø og se forskellen! Klik på <a href = '#Request-Demo' Data-Toggle = 'Tab'> her </a> for at anmode om din retssag nu."
