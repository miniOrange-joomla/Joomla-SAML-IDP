COM_JOOMLAIDP_BASIC_SUBSCRIPTION="Vi har <strong> grundlæggende plan </strong>, der har ubegrænset antal brugerskabelse og godkendelse. Dette er en abonnementsplan. For at fortsætte med at bruge produktet, bliver du nødt til at forny dit abonnement efter et år."
COM_JOOMLAIDP_FRQUENTLY_ASKED="Ofte stillede spørgsmål"
COM_JOOMLAIDP_FAQ1="Hvad er et eksempel?"
COM_JOOMLAIDP_FAQ1_DETAILS="En Joomla -instans henviser til en enkelt installation af et Joomla -sted. Det henviser til hvert enkelt websted, hvor plugin er aktivt. I tilfælde af flere Joomla -websteder tælles hvert sted som en enkelt instans. For eksempel har du 3 steder, der er vært for udvikling, iscenesættelse og produktion. Dette tælles som 3 tilfælde."
COM_JOOMLAIDP_FAQ2="Tilbyder miniorange teknisk support?"
COM_JOOMLAIDP_FAQ2_DETAILS="Ja, vi leverer 24*7 support til alle problemer, du måtte stå over for, mens du bruger vores Joomla Saml SP -plugin. Dette inkluderer teknisk support fra vores udviklere. Du kan få prioriteret support baseret på den supportplan, du har valgt."
COM_JOOMLAIDP_FAQ3="Opbevarer miniorange nogen brugerdata?"
COM_JOOMLAIDP_FAQ3_DETAILS="Miniorange gemmer eller overfører ikke nogen data, der kommer fra Joomla -webstedet til tjenesteudbyderen. Alle data forbliver inden for dine lokaler / server."
COM_JOOMLAIDP_FAQ4="Tilbyder miniorange tilpasning?"
COM_JOOMLAIDP_FAQ4_DETAILS="Ja, miniorange leverer tilpasninger oven på vores premium plugins og tilføjelser. Vi har et team af dygtige udviklere, der kan tilpasse pluginet, så den passer til din brugssag og krav."
COM_JOOMLAIDP_FAQ5="Leverer miniorange udviklerlicens til betalte plugins?"
COM_JOOMLAIDP_FAQ5_DETAILS="Vi leverer ikke en udviklerlicens til vores betalte plugins, og kildekoden er beskyttet. Det er strengt forbudt at foretage ændringer i koden uden at have skrevet tilladelse fra miniorange."
COM_JOOMLAIDP_FAQ6="Hvad er refusionspolitikken?"
COM_JOOMLAIDP_FAQ6_DETAILS="Hos Miniorange ønsker vi, at vores kunder skal være 100% tilfredse med deres køb. I tilfælde af at det licenserede plugin, du har købt, ikke fungerer som annonceret, kan du rapportere problemet med vores Joomla -supportteam inden for de første 10 dage af købet. Efter at have rapporteret spørgsmålet, vil vores team forsøge at løse disse spørgsmål inden for den givne tidslinje som anført af teamet, og hvis problemet ikke bliver løst inden for den givne tidsperiode, refunderes hele beløbet. <br> Bemærk, at dette Politik dækker ikke følgende tilfælde: <br> 1. Ændring i tankerne eller ændringer i krav efter køb. <br> 2. Infrastrukturproblemer tillader ikke funktionaliteten at fungere. <br> Hvis du har andre forespørgsler vedrørende returpolitikken e -mail os på joomlasupport@xecurify.com"
