COM_JOOMLAIDP_BASIC_SUBSCRIPTION="ユーザー作成と認証の数が無制限の<strong>ベーシックプラン</strong>があります。これはサブスクリプションプランです。製品を継続して使用するには、1年後にサブスクリプションを更新する必要があります。"
COM_JOOMLAIDP_FRQUENTLY_ASKED="よくある質問"
COM_JOOMLAIDP_FAQ1="インスタンスとは何ですか?"
COM_JOOMLAIDP_FAQ1_DETAILS="Joomla インスタンスとは、Joomla サイトの単一のインストールを指します。これは、プラグインがアクティブになっている個々の Web サイトを指します。複数の Joomla サイトの場合、各サイトは 1 つのインスタンスとしてカウントされます。たとえば、開発、ステージング、および本番用にホストされている 3 つのサイトがあるとします。これは 3 つのインスタンスとしてカウントされます。"
COM_JOOMLAIDP_FAQ2="miniOrange は技術サポートを提供していますか?"
COM_JOOMLAIDP_FAQ2_DETAILS="はい、Joomla SAML SP プラグインの使用中に発生する可能性のあるあらゆる問題に対して、24 時間年中無休のサポートを提供しています。これには、開発者による技術サポートも含まれます。選択したサポート プランに基づいて、優先サポートを受けることができます。"
COM_JOOMLAIDP_FAQ3="miniOrange はユーザーデータを保存しますか?"
COM_JOOMLAIDP_FAQ3_DETAILS="miniOrange は、Joomla サイトからサービス プロバイダーに送信されるデータを保存または転送しません。すべてのデータは、お客様の施設/サーバー内に残ります。"
COM_JOOMLAIDP_FAQ4="miniOrange はカスタマイズを提供しますか?"
COM_JOOMLAIDP_FAQ4_DETAILS="はい、miniOrange ではプレミアム プラグインとアドオンに加えてカスタマイズも提供しています。当社には、お客様のユースケースと要件に合わせてプラグインをカスタマイズできる熟練した開発者のチームがいます。"
COM_JOOMLAIDP_FAQ5="miniOrange は有料プラグインの開発者ライセンスを提供していますか?"
COM_JOOMLAIDP_FAQ5_DETAILS="弊社の有料プラグインには開発者ライセンスは提供されておらず、ソースコードは保護されています。miniOrange からの書面による許可なしにコードを変更することは固く禁じられています。"
COM_JOOMLAIDP_FAQ6="返金ポリシーは何ですか?"
COM_JOOMLAIDP_FAQ6_DETAILS="miniOrange では、お客様が購入品に 100% 満足していただけるよう願っています。購入したライセンス プラグインが宣伝どおりに動作しない場合は、購入後 10 日以内に Joomla サポート チームに問題を報告できます。問題を報告した後、当社のチームは、チームが指定した期限内に問題の解決に努めます。期限内に問題が解決しない場合は、全額返金されます。<br>このポリシーは、次のケースには適用されませんのでご注意ください。<br>1. 購入後の考えの変更または要件の変更。<br>2. インフラストラクチャの問題により機能が動作しない場合。<br>返品ポリシーに関するその他の質問がある場合は、joomlasupport@xecurify.com までメールでお問い合わせください。"
