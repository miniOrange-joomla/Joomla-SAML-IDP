COM_JOOMLAIDP_SAML_LICENSING_POLICY_DESC="<h3>これは 1 インスタンスの価格です。詳細については、<a style='color:blue;' href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initializepayment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>お支払いページ</a>をご覧ください。</h3><br><p><h3>* 複数の IdP をサポート</h3></p><p>異なる ID プロバイダーのユーザーがサイトに SSO できるようにするには、複数の IDP でプラグインを設定できます。設定する ID プロバイダーの数に応じて追加料金が発生します。</p><br><p><h3>プラグイン ライセンスは永久ライセンスで、12 か月間のプラグイン メンテナンス (バージョン アップグレード) が含まれます。サポート プランでは年間サポートが提供されます。 1 年後、定期的なアップデートとセキュリティ パッチが必要な場合は、更新時の現在のライセンス コストの 50% でライセンスを更新できます。</h3></p><br><h3>エンド ツー エンドの ID プロバイダー統合 - </h3><p>電話会議 / Zoom ミーティングを設定し、IDP とプラグインのエンド ツー エンドの構成を行います。お客様に代わって構成を行うサービスも提供しています。</p><p>ライセンス プランに関してご不明な点がある場合は、<a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a> までメールでお問い合わせください。</p><h3>返品ポリシー -</h3><p>購入したライセンス プラグインが宣伝どおりに動作せず、サポート チームと協力して機能の問題を解決しようとしたが解決できなかった場合は、全額を返金いたします。購入後 10 日以内に問題解決のリクエストが行われた場合、問題はチームが指定した期間内に解決されます。<br><br><strong>このポリシーは、次のケースには適用されないことに注意してください。</strong><li>1. 購入後に気が変わった場合や要件が変わった場合。</li><li>2. インフラストラクチャの問題により機能が動作しない場合。</li></p><br>"
