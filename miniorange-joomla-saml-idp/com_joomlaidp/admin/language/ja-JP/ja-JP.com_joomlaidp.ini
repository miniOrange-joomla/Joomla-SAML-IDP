COM_JOOMLAIDP_OVERVIEW_DESCRIPTION="このプラグインにより、Joomla ユーザーは Joomla のユーザー名とパスワードを使用して、moodle、zoho、tableau、aws などの他の SAML アプリケーションにログインできます。このプラグインにより、Joomla サイトが ID プロバイダーとして機能し、他のサービス プロバイダー (SP) アプリケーションとの信頼を確立することで、ユーザー ログインのセキュリティが強化されます。<br><br>より高度な機能については、プレミアム プラグインをご利用いただけます。これには、ユーザー属性のマッピング、グループ マッピング、シングル ログアウト、IDP 開始 SSO などが含まれます。このプランの詳細については、<a href='index.php?option=com_joomlaidp&view=accountsetup&tab-panel=license'>こちら</a>をクリックしてください。<br><br>7 日間のフル機能トライアルで、プレミアム プラグインのパワーをフルに体験してください。ご自身の環境でテストして、違いを確認してください。今すぐトライアルをリクエストするには、<a href='#request-demo' data-toggle='tab'>こちら</a>をクリックしてください。"
