COM_JOOMLAIDP_BASIC_SUBSCRIPTION="Abbiamo un <strong>Piano Base</strong> che ha un numero illimitato di creazione e autenticazione utente. Questo è un piano di abbonamento. Per continuare a utilizzare il prodotto, dovrai rinnovare l'abbonamento dopo un anno."
COM_JOOMLAIDP_FRQUENTLY_ASKED="Domande frequenti"
COM_JOOMLAIDP_FAQ1="Cos'è un'istanza?"
COM_JOOMLAIDP_FAQ1_DETAILS="Un'istanza di Joomla si riferisce a una singola installazione di un sito Joomla. Si riferisce a ogni singolo sito web in cui il plugin è attivo. Nel caso di più siti Joomla, ogni sito verrà conteggiato come una singola istanza. Ad esempio, hai 3 siti ospitati per sviluppo, staging e produzione. Questo verrà conteggiato come 3 istanze."
COM_JOOMLAIDP_FAQ2="miniOrange offre supporto tecnico?"
COM_JOOMLAIDP_FAQ2_DETAILS="Sì, forniamo supporto 24 ore su 24, 7 giorni su 7 per tutti i problemi che potresti incontrare durante l'utilizzo del nostro plugin Joomla SAML SP. Questo include il supporto tecnico dei nostri sviluppatori. Puoi ottenere supporto prioritario in base al piano di supporto che hai scelto."
COM_JOOMLAIDP_FAQ3="miniOrange memorizza dati utente?"
COM_JOOMLAIDP_FAQ3_DETAILS="miniOrange non memorizza né trasferisce alcun dato proveniente dal sito Joomla al Service Provider. Tutti i dati rimangono all'interno dei tuoi locali/server."
COM_JOOMLAIDP_FAQ4="miniOrange offre la possibilità di personalizzazione?"
COM_JOOMLAIDP_FAQ4_DETAILS="Sì, miniOrange fornisce personalizzazioni in aggiunta ai nostri plugin e componenti aggiuntivi premium. Abbiamo un team di sviluppatori qualificati che possono personalizzare il plugin per adattarlo al tuo caso d'uso e alle tue esigenze."
COM_JOOMLAIDP_FAQ5="miniOrange fornisce licenze per sviluppatori per plugin a pagamento?"
COM_JOOMLAIDP_FAQ5_DETAILS="Non forniamo una licenza di sviluppo per i nostri plugin a pagamento e il codice sorgente è protetto. È severamente vietato apportare modifiche al codice senza il permesso scritto di miniOrange."
COM_JOOMLAIDP_FAQ6="Qual è la politica di rimborso?"
COM_JOOMLAIDP_FAQ6_DETAILS="In miniOrange, vogliamo che i nostri clienti siano soddisfatti al 100% dei loro acquisti. Nel caso in cui il plugin con licenza che hai acquistato non funzioni come pubblicizzato, puoi segnalare il problema al nostro team di supporto Joomla entro i primi 10 giorni dall'acquisto. Dopo aver segnalato il problema, il nostro team cercherà di risolvere tali problemi entro la tempistica indicata dal team e, se il problema non viene risolto entro il periodo di tempo specificato, l'intero importo verrà rimborsato.<br>Nota che questa politica non copre i seguenti casi:<br>1. Cambiamento di idea o modifica dei requisiti dopo l'acquisto.<br>2. Problemi di infrastruttura che non consentono il funzionamento della funzionalità.<br>Se hai altre domande sulla politica di reso, inviaci un'e-mail a joomlasupport@xecurify.com"
