COM_JOOMLAIDP_MULTIPLE_IDP="Supportiamo più SP nella nostra versione premium con un costo aggiuntivo di $ 100 per SP. Pertanto, l'importo finale dipenderà dal numero di SP con cui desideri integrare. <br><strong>Contattaci per l'aggiornamento.</strong>"
COM_JOOMLAIDP_SAML_UPGRADE_HEADER="Come effettuare l'aggiornamento?"
COM_JOOMLAIDP_SAML_UPGRADE_ONE="Fai clic sul pulsante <strong><em>Aggiorna ora</em></strong> per la versione della licenza richiesta e verrai reindirizzato alla pagina di pagamento del piano."
COM_JOOMLAIDP_SAML_UPGRADE_FOUR="Inserisci i dati della tua carta e procedi al pagamento. Una volta completato il pagamento con successo, il plugin della versione della licenza sarà disponibile per il download."
COM_JOOMLAIDP_SAML_UPGRADE_TWO="Seleziona il piano corretto, il numero di utenti, SP, istanze e piano di supporto e clicca sul pulsante <strong>Procedi al pagamento</strong>."
COM_JOOMLAIDP_SAML_UPGRADE_FIVE="Puoi scaricare il plugin della versione della licenza dalla sezione <strong><em>Download > Versioni e download</em></strong> sulla console miniOrange."
COM_JOOMLAIDP_SAML_UPGRADE_THREE="Inserisci le credenziali del tuo account miniOrange. Una volta effettuato l'accesso, clicca sul pulsante <strong>Procedi al pagamento</strong>."
COM_JOOMLAIDP_SAML_UPGRADE_SIX="Dalla dashboard di amministrazione di Joomla, disinstalla il plugin attualmente installato. Ora installa il plugin della versione di licenza scaricato e accedi utilizzando l'account che hai utilizzato per l'acquisto del plugin della versione di licenza."
COM_JOOMLAIDP_SAML_PAYMENT_METHODS="METODI DI PAGAMENTO ACCETTATI"
COM_JOOMLAIDP_SAML_PAYMENT_ONE="Se il pagamento viene effettuato tramite carta di credito/carta di debito internazionale, la licenza verrà creata automaticamente una volta completato il pagamento."
COM_JOOMLAIDP_SAML_PAYMENT_TWO="Per effettuare il pagamento tramite PayPal, utilizza il seguente ID PayPal: <em><strong>info@xecurify.com</strong></em>."
COM_JOOMLAIDP_SAML_PAYMENT_BANK="Bonifico bancario"
COM_JOOMLAIDP_SAML_PAYMENT_THREE="Se desideri utilizzare il bonifico bancario per il pagamento, contattaci all'indirizzo <strong><em><span>info@xecurify.com</span></em></strong> in modo che possiamo fornirti le coordinate bancarie."
COM_JOOMLAIDP_SAML_PAYMENT_NOTE="<span style='font-weight:500;'> Nota:</span> una volta effettuato il pagamento tramite PayPal/Net Banking, ti preghiamo di comunicarcelo in modo che possiamo confermare e aggiornare la tua licenza."
COM_JOOMLAIDP_SAML_LICENSING_POLICY_DESC="<h3>Questo è il prezzo per 1 istanza. Controlla la nostra <a style='color:blue;' href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initializepayment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>pagina dei pagamenti</a> per tutti i dettagli.</h3><br><p><h3>* Sono supportati più IDP</h3></p><p>Se vuoi che utenti di diversi Identity Provider possano accedere tramite SSO al tuo sito, puoi configurare il plugin con più IDP. Saranno applicati costi aggiuntivi in ​​base al numero di Identity Provider che desideri configurare.</p><br><p><h3>Le licenze del plugin sono perpetue e includono 12 mesi di manutenzione del plugin (aggiornamenti di versione). Il piano di supporto fornisce supporto annuale. Dopo un anno, puoi rinnovare la tua licenza al 50% del costo attuale della licenza al momento del rinnovo se desideri aggiornamenti regolari e patch di sicurezza.</h3></p><br><h3>Integrazione end-to-end del provider di identità - </h3><p>Impostaremo una conference call/riunione Zoom e faremo la configurazione end-to-end per il tuo IDP e per il plugin. Forniamo servizi per eseguire la configurazione per tuo conto.</p><p>Se hai dubbi sui piani di licenza, puoi inviarci un'e-mail all'indirizzo <a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p><h3>Politica di reso -</h3><p>Se il plugin con licenza che hai acquistato non funziona come pubblicizzato e hai tentato di risolvere eventuali problemi di funzionalità con il nostro team di supporto, che non sono stati risolti, ti rimborseremo l'intero importo. Se la richiesta di risoluzione del problema viene inoltrata entro 10 giorni dall'acquisto, il problema verrà risolto entro il periodo stabilito dal team.<br><br><strong>Si noti che questa politica non copre i seguenti casi:</strong><li>1. Cambiamento di idea o modifica dei requisiti dopo l'acquisto.</li><li>2. Problemi infrastrutturali che non consentono il funzionamento della funzionalità.</li></p><br>"
