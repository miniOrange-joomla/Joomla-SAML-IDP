COM_JOOMLAIDP_OVERVIEW_DESCRIPTION="Questo plugin consente agli utenti Joomla di accedere ad altre applicazioni SAML come moodle, zoho, tableau, aws ecc. utilizzando il nome utente e la password di Joomla. Il plugin fa sì che il tuo sito Joomla agisca come Identity Provider e rende l'accesso utente più sicuro stabilendo un rapporto di fiducia con altre applicazioni Service Provider (SP).<br><br>Per funzionalità più avanzate, offriamo un plugin premium. Questo include elementi come la mappatura degli attributi utente, la mappatura dei gruppi, il logout singolo e l'SSO avviato da IDP. Per saperne di più su questo piano, fai clic <a href='index.php?option=com_joomlaidp&view=accountsetup&tab-panel=license'>qui</a>. <br><br>Scopri tutta la potenza del nostro plugin premium con una prova completa di 7 giorni. Provalo nel tuo ambiente e scopri la differenza! Fai clic <a href='#request-demo' data-toggle='tab'>qui</a> per richiedere subito la tua prova."
