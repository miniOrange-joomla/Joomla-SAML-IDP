COM_JOOMLAIDP_SAML_PAYMENT_METHODS="MÉTODOS DE PAGAMENTO ACEITOS"
COM_JOOMLAIDP_SAML_PAYMENT_ONE="Se o pagamento for feito por meio de Cartão de Crédito/Cartão de Débito Internacional, a licença será criada automaticamente assim que o pagamento for concluído."
COM_JOOMLAIDP_SAML_PAYMENT_TWO="Utilize o seguinte ID do PayPal <em><strong>info@xecurify.com</strong></em> para efetuar o pagamento via PayPal."
COM_JOOMLAIDP_SAML_PAYMENT_BANK="Transferência bancária"
COM_JOOMLAIDP_SAML_PAYMENT_THREE="Se você quiser usar transferência bancária para o pagamento, entre em contato conosco em <strong><em><span>info@xecurify.com</span></em></strong> para que possamos fornecer os dados bancários."
COM_JOOMLAIDP_SAML_PAYMENT_NOTE="<span style='font-weight:500;'> Observação:</span> Depois de pagar pelo PayPal/Net Banking, informe-nos para que possamos confirmar e atualizar sua licença."
COM_JOOMLAIDP_SAML_LICENSING_POLICY_DESC="<h3>Este é o preço para 1 instância. Confira nossa <a style='color:blue;' href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initializepayment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>página de pagamento</a> para obter detalhes completos.</h3><br><p><h3>* Vários IdPs suportados</h3></p><p>Se você quiser que usuários de diferentes Provedores de Identidade façam SSO em seu site, você pode configurar o plugin com vários IDPs. Cobranças adicionais serão aplicáveis ​​com base no número de Provedores de Identidade que você deseja configurar.</p><br><p><h3>As licenças do plugin são perpétuas, o que inclui 12 meses de manutenção do plugin (atualizações de versão). O Plano de Suporte fornece suporte anual. Após um ano, você pode renovar sua licença por 50% do custo atual da licença no momento da renovação se desejar atualizações regulares e patches de segurança.</h3></p><br><h3>Integração de Provedor de Identidade de Ponta a Ponta -</h3><p>Configuraremos uma Teleconferência/reunião Zoom e faremos a configuração de ponta a ponta para seu IDP, bem como para o plugin. Fornecemos serviços para fazer a configuração em seu nome.</p><p>Se você tiver alguma dúvida sobre os planos de licenciamento, envie um e-mail para <a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p><h3>Política de Devolução -</h3><p>Se o plugin licenciado que você comprou não estiver funcionando como anunciado e você tiver tentado resolver quaisquer problemas de recursos com nossa equipe de suporte, que não puderam ser resolvidos, reembolsaremos o valor total. Se a solicitação de resolução do problema for feita dentro de 10 dias da compra, o problema será resolvido dentro do período declarado pela equipe.<br><br><strong>Observe que esta política não cobre os seguintes casos:</strong><li>1. Mudança de ideia ou alteração nos requisitos após a compra.</li><li>2. Problemas de infraestrutura não permitem que a funcionalidade funcione.</li></p><br>"
