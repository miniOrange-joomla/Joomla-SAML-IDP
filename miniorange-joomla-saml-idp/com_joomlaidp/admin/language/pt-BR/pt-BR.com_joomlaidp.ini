COM_JOOMLAIDP_OVERVIEW_DESCRIPTION="Este plugin permite que usuários do Joomla façam login em outros aplicativos SAML como moodle, zoho, tableau, aws etc. usando o nome de usuário e senha do Joomla. O plugin faz seu site Joomla agir como o Provedor de Identidade e torna o login do usuário mais seguro ao estabelecer uma relação de confiança com outros aplicativos do Provedor de Serviço (SP).<br><br>Para recursos mais avançados, oferecemos um plugin premium. Isso inclui coisas como mapeamento de atributos de usuário, mapeamento de grupo, logout único e SSO iniciado por IDP. Para saber mais sobre este plano, clique <a href='index.php?option=com_joomlaidp&view=accountsetup&tab-panel=license'>aqui</a>. <br><br>Experimente todo o poder do nosso plugin premium com um teste completo de 7 dias. Teste em seu próprio ambiente e veja a diferença! Clique <a href='#request-demo' data-toggle='tab'>aqui</a> para solicitar seu teste agora."
