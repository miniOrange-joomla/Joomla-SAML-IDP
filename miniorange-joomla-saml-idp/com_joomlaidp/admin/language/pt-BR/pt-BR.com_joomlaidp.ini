COM_JOOMLAIDP_BASIC_SUBSCRIPTION="Temos o <strong>Plano Básico</strong> que tem um número ilimitado de criação e autenticação de usuários. Este é um plano de assinatura. Para continuar usando o produto, você terá que renovar sua assinatura após um ano."
COM_JOOMLAIDP_FRQUENTLY_ASKED="Perguntas frequentes"
COM_JOOMLAIDP_FAQ1="O que é uma instância?"
COM_JOOMLAIDP_FAQ1_DETAILS="Uma instância Joomla se refere a uma única instalação de um site Joomla. Ela se refere a cada site individual onde o plugin está ativo. No caso de vários sites Joomla, cada site será contado como uma única instância. Por exemplo, você tem 3 sites hospedados para desenvolvimento, preparação e produção. Isso será contado como 3 instâncias."
COM_JOOMLAIDP_FAQ2="A miniOrange oferece suporte técnico?"
COM_JOOMLAIDP_FAQ2_DETAILS="Sim, oferecemos suporte 24*7 para todo e qualquer problema que você possa enfrentar ao usar nosso plugin Joomla SAML SP. Isso inclui suporte técnico de nossos desenvolvedores. Você pode obter suporte priorizado com base no Plano de Suporte que você optou."
COM_JOOMLAIDP_FAQ3="O miniOrange armazena algum dado do usuário?"
COM_JOOMLAIDP_FAQ3_DETAILS="O miniOrange não armazena ou transfere nenhum dado que venha do site Joomla para o Provedor de Serviço. Todos os dados permanecem dentro de suas instalações/servidor."
COM_JOOMLAIDP_FAQ4="O miniOrange oferece personalização?"
COM_JOOMLAIDP_FAQ4_DETAILS="Sim, o miniOrange fornece personalizações além de nossos plugins e complementos premium. Temos uma equipe de desenvolvedores qualificados que podem personalizar o plugin para se adequar ao seu caso de uso e requisitos."
COM_JOOMLAIDP_FAQ5="O miniOrange fornece licença de desenvolvedor para plugins pagos?"
COM_JOOMLAIDP_FAQ5_DETAILS="Não fornecemos uma licença de desenvolvedor para nossos plugins pagos e o código-fonte é protegido. É estritamente proibido fazer quaisquer alterações no código sem ter permissão por escrito da miniOrange."
COM_JOOMLAIDP_FAQ6="Qual é a política de reembolso?"
COM_JOOMLAIDP_FAQ6_DETAILS="Na miniOrange, queremos que nossos clientes fiquem 100% satisfeitos com suas compras. Caso o plugin licenciado que você comprou não esteja funcionando como anunciado, você pode relatar o problema com nossa equipe de suporte Joomla dentro dos primeiros 10 dias da compra. Após relatar o problema, nossa equipe tentará resolver esses problemas dentro do prazo determinado, conforme declarado pela equipe, e se o problema não for resolvido dentro do período determinado, o valor total será reembolsado.<br>Observe que esta política não cobre os seguintes casos:<br>1. Mudança de ideia ou mudança nos requisitos após a compra.<br>2. Problemas de infraestrutura não permitem que a funcionalidade funcione.<br>Se você tiver alguma outra dúvida sobre a política de devolução, envie um e-mail para joomlasupport@xecurify.com"
