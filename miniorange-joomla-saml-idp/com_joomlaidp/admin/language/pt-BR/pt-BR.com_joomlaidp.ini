COM_JOOMLAIDP_MULTIPLE_IDP="Damos suporte a vários SPs em nossa versão premium com custo adicional de US$ 100 por SP. Portanto, o valor final dependerá do número de SPs com os quais você deseja integrar. <br><strong>Entre em contato conosco para fazer o upgrade.</strong>"
