COM_JOOMLAIDP_OVERVIEW="Přehled"
COM_JOOMLAIDP_OVERVIEW_DESCRIPTION="Tento plugin umožňuje uživatelům Joomly přihlásit se do jiných aplikací SAML, jako je moodle, zoho, tableau, aws atd. pomocí uživatelského jména a hesla Joomly. Plugin umožňuje vašemu webu Joomla fungovat jako poskytovatel identity a zajišťuje bezpečnější přihlašování uživatelů tím, že vytváří důvěru s jinými aplikacemi poskytovatelů služeb (SP).<br><br>Pro pokročilejší funkce nabízíme prémiový plugin. To zahrnuje věci jako mapování uživatelských atributů, skupinové mapování, samostatné odhlášení a jednotné přihlašování iniciované IDP. Chcete-li se o tomto plánu dozvědět více, klikněte <a href='index.php?option=com_joomlaidp&view=accountsetup&tab-panel=license'>sem</a>. <br><br>Vyzkoušejte plný výkon našeho prémiového pluginu se 7denní plně funkční zkušební verzí. Vyzkoušejte to ve svém vlastním prostředí a uvidíte rozdíl! Klikněte <a href='#request-demo' data-toggle='tab'>sem</a> a požádejte o zkušební verzi."
