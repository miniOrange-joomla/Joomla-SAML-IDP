COM_JOOMLAIDP_SAML_LICENSING_POLICY_DESC="<h3>Toto je cena za 1 instanci. Podívejte se na naše <a style='color:blue;' href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initializepayment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>platební stránka</a> pro úplné podrobnosti.</h3><br><p><h3>* Podporováno více IdP</h3></p><p>Pokud chcete, aby uživatelé od různých poskytovatelů identity na váš web měli jednotné přihlašování, můžete plugin nakonfigurovat s více IDP. Další poplatky budou účtovány na základě počtu poskytovatelů identity, které chcete nakonfigurovat.</p><br><p><h3>Licence pluginů jsou trvalé, což zahrnuje 12měsíční údržbu pluginu (upgrady verzí). Plán podpory poskytuje roční podporu. Po roce můžete svou licenci obnovit za 50 % aktuální ceny licence v době obnovy, pokud chcete pravidelné aktualizace a bezpečnostní záplaty.</h3></p><br><h3>End to End Identity Provider Integrace – </h3><p>Nastavíme konferenční hovor / schůzku přiblížení a provedeme konfiguraci od začátku do konce pro vašeho IDP a také plugin. Poskytujeme služby pro provedení konfigurace vaším jménem.</p><p>Pokud máte jakékoli pochybnosti o licenčních plánech, můžete nám poslat e-mail na adresu <a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify .com</a>.</p><h3>Zásady vrácení –</h3><p>Pokud vámi zakoupený licencovaný plugin nefunguje tak, jak je inzerováno, a pokusili jste se vyřešit jakékoli problémy s funkcemi s naším týmem podpory, který nepodařilo vyřešit, vrátíme celou částku. Pokud je žádost o vyřešení problému podána do 10 dnů od nákupu, bude problém vyřešen ve lhůtě stanovené týmem.<br><br><strong>Upozorňujeme, že tyto zásady se nevztahují na následující případy:</ silný><li>1. Změna mysli nebo změna požadavků po nákupu.</li><li>2. Problémy s infrastrukturou neumožňují fungování této funkce.</li></p><br>"
