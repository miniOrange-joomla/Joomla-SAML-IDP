COM_JOOMLAIDP_BASIC_SUBSCRIPTION="Máme <strong>Základní plán</strong>, který má neomezený počet vytváření a ověřování uživatelů. Toto je plán předplatného. Abyste mohli produkt nadále používat, budete muset po roce obnovit své předplatné."
COM_JOOMLAIDP_FRQUENTLY_ASKED="Často kladené otázky"
COM_JOOMLAIDP_FAQ1="Co je instance?"
COM_JOOMLAIDP_FAQ1_DETAILS="Instance Joomla odkazuje na jedinou instalaci webu Joomla. Odkazuje na každou jednotlivou webovou stránku, kde je plugin aktivní. V případě více stránek Joomla bude každá stránka počítána jako jedna instance. Například máte 3 weby hostované pro vývoj, přípravu a produkci. To se bude počítat jako 3 případy."
COM_JOOMLAIDP_FAQ2="Nabízí miniOrange technickou podporu?"
COM_JOOMLAIDP_FAQ2_DETAILS="Ano, poskytujeme 24*7 podporu pro všechny problémy, se kterými se můžete setkat při používání našeho pluginu Joomla SAML SP. To zahrnuje technickou podporu od našich vývojářů. Můžete získat prioritní podporu na základě plánu podpory, který jste si vybrali."
COM_JOOMLAIDP_FAQ3="Ukládá miniOrange nějaká uživatelská data?"
COM_JOOMLAIDP_FAQ3_DETAILS="miniOrange neukládá ani nepřenáší žádná data, která přicházejí ze stránek Joomla, poskytovateli služeb. Všechna data zůstávají ve vašem areálu / serveru."
COM_JOOMLAIDP_FAQ4="Nabízí miniOrange přizpůsobení?"
COM_JOOMLAIDP_FAQ4_DETAILS="Ano, miniOrange poskytuje přizpůsobení nad rámec našich prémiových pluginů a doplňků. Máme tým zkušených vývojářů, kteří mohou přizpůsobit plugin tak, aby vyhovoval vašemu případu použití a požadavkům."
COM_JOOMLAIDP_FAQ5="Poskytuje miniOrange vývojářskou licenci pro placené pluginy?"
COM_JOOMLAIDP_FAQ5_DETAILS="Pro naše placené pluginy neposkytujeme vývojářskou licenci a zdrojový kód je chráněn. Je přísně zakázáno provádět jakékoli změny v kódu bez písemného souhlasu miniOrange."
COM_JOOMLAIDP_FAQ6="Jaké jsou zásady vrácení peněz?"
COM_JOOMLAIDP_FAQ6_DETAILS="V miniOrange chceme, aby naši zákazníci byli 100% spokojeni se svými nákupy. V případě, že licencovaný plugin, který jste si zakoupili, nefunguje tak, jak je inzerováno, můžete problém nahlásit našemu týmu podpory Joomla během prvních 10 dnů od nákupu. Po nahlášení problému se náš tým pokusí tyto problémy vyřešit v dané časové ose, jak je uvedeno týmem, a pokud se problém nevyřeší během daného časového období, bude vrácena celá částka.<br>Upozorňujeme, že toto zásady se nevztahují na následující případy:<br>1. Změna mysli nebo změna požadavků po nákupu.<br>2. Problémy s infrastrukturou neumožňují fungování této funkce.<br>Pokud máte jakékoli další dotazy týkající se zásad vracení zboží, napište nám na adresu joomlasupport@xecurify.com"
