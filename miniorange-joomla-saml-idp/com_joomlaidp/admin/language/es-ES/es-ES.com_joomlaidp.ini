COM_JOOMLAIDP_OVERVIEW_DESCRIPTION="Este complemento permite a los usuarios de Joomla iniciar sesión en otras aplicaciones SAML como Moodle, Zoho, Tableau, AWS, etc. utilizando el nombre de usuario y la contraseña de Joomla. El complemento hace que su sitio Joomla actúe como proveedor de identidad y hace que el inicio de sesión del usuario sea más seguro al establecer una confianza con otras aplicaciones de proveedores de servicios (SP).<br><br>Para funciones más avanzadas, ofrecemos un complemento premium. Esto incluye cosas como mapeo de atributos de usuario, mapeo de grupos, cierre de sesión único y SSO iniciado por IDP. Para obtener más información sobre este plan, haga clic <a href='index.php?option=com_joomlaidp&view=accountsetup&tab-panel=license'>aquí</a>. <br><br>Experimente todo el poder de nuestro complemento premium con una prueba de 7 días con todas las funciones. ¡Pruébelo en su propio entorno y vea la diferencia! Haga clic <a href='#request-demo' data-toggle='tab'>aquí</a> para solicitar su prueba ahora."
