COM_JOOMLAIDP_SAML_PAYMENT_NOTE="<span style='font-weight:500;'>Nota:</span> Una vez que haya pagado a través de PayPal/Net Banking, infórmenos para que podamos confirmar y actualizar su licencia."
COM_JOOMLAIDP_SAML_LICENSING_POLICY_DESC="<h3>Este es el precio por 1 instancia. Consulta nuestra <a style='color:blue;' href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initializepayment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>página de pago</a> para obtener todos los detalles.</h3><br><p><h3>* Compatibilidad con varios proveedores de identidad</h3></p><p>Si quieres que los usuarios de diferentes proveedores de identidad inicien sesión en tu sitio, puedes configurar el complemento con varios proveedores de identidad. Se aplicarán cargos adicionales según la cantidad de proveedores de identidad que desees configurar.</p><br><p><h3>Las licencias del complemento son perpetuas e incluyen 12 meses de mantenimiento del complemento (actualizaciones de versiones). El plan de soporte brinda soporte anual. Después de un año, puede renovar su licencia al 50 % del costo de la licencia actual al momento de la renovación si desea actualizaciones periódicas y parches de seguridad.</p><br><h3>Integración de proveedor de identidad de extremo a extremo: </h3><p>Organizaremos una conferencia telefónica o una reunión de Zoom y realizaremos la configuración de extremo a extremo para su IDP y el complemento. Brindamos servicios para realizar la configuración en su nombre.</p><p>Si tiene alguna duda con respecto a los planes de licencia, puede enviarnos un correo electrónico a <a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p><h3>Política de devolución:</h3><p>Si el complemento con licencia que compró no funciona como se anuncia y ha intentado resolver algún problema de funciones con nuestro equipo de soporte, que no se pudo resolver, le reembolsaremos el monto total. Si la solicitud de resolución de problemas se realiza dentro de los 10 días posteriores a la compra, el problema se resolverá dentro del período establecido por el equipo.<br><br><strong>Tenga en cuenta que esta política no cubre los siguientes casos:</strong><li>1. Cambio de opinión o cambio de requisitos después de la compra.</li><li>2. Problemas de infraestructura que no permiten que la funcionalidad funcione.</li></p><br>"
