COM_JOOMLAIDP_BASIC_SUBSCRIPTION="Contamos con un <strong>Plan Básico</strong> que tiene un número ilimitado de creación y autenticación de usuarios. Este es un plan de suscripción. Para seguir utilizando el producto, deberá renovar su suscripción después de un año."
COM_JOOMLAIDP_FRQUENTLY_ASKED="Preguntas frecuentes"
COM_JOOMLAIDP_FAQ1="¿Qué es una instancia?"
COM_JOOMLAIDP_FAQ1_DETAILS="Una instancia de Joomla se refiere a una única instalación de un sitio Joomla. Se refiere a cada sitio web individual donde el complemento está activo. En el caso de varios sitios Joomla, cada sitio se contará como una única instancia. Por ejemplo, tiene tres sitios alojados para desarrollo, puesta en escena y producción. Esto se contará como 3 casos."
COM_JOOMLAIDP_FAQ2="¿miniOrange ofrece soporte técnico?"
COM_JOOMLAIDP_FAQ2_DETAILS="Sí, ofrecemos soporte las 24 horas, los 7 días de la semana para cualquier problema que pueda surgir al usar nuestro complemento Joomla SAML SP. Esto incluye soporte técnico de nuestros desarrolladores. Puede obtener soporte prioritario según el plan de soporte que haya elegido."
COM_JOOMLAIDP_FAQ3="¿miniOrange almacena algún dato del usuario?"
COM_JOOMLAIDP_FAQ3_DETAILS="miniOrange no almacena ni transfiere ningún dato procedente del sitio Joomla al proveedor de servicios. Todos los datos permanecen en sus instalaciones o en su servidor."
COM_JOOMLAIDP_FAQ4="¿miniOrange ofrece personalización?"
COM_JOOMLAIDP_FAQ4_DETAILS="Sí, miniOrange ofrece personalizaciones además de nuestros complementos y extensiones premium. Contamos con un equipo de desarrolladores expertos que pueden personalizar el complemento para que se adapte a su caso de uso y requisitos."
COM_JOOMLAIDP_FAQ5="¿MiniOrange proporciona licencia de desarrollador para complementos pagos?"
COM_JOOMLAIDP_FAQ5_DETAILS="No ofrecemos una licencia de desarrollador para nuestros complementos pagos y el código fuente está protegido. Está estrictamente prohibido realizar cambios en el código sin el permiso por escrito de miniOrange."
COM_JOOMLAIDP_FAQ6="¿Cuál es la política de reembolso?"
COM_JOOMLAIDP_FAQ6_DETAILS="En miniOrange, queremos que nuestros clientes estén 100% satisfechos con sus compras. En caso de que el complemento con licencia que hayas comprado no funcione como se anuncia, puedes informar el problema a nuestro equipo de soporte de Joomla dentro de los primeros 10 días posteriores a la compra. Después de informar el problema, nuestro equipo intentará resolverlo dentro del plazo indicado por el equipo y, si el problema no se resuelve dentro del plazo indicado, se reembolsará el importe total.<br>Ten en cuenta que esta política no cubre los siguientes casos:<br>1. Cambio de opinión o cambio de requisitos después de la compra.<br>2. Problemas de infraestructura que no permiten que la funcionalidad funcione.<br>Si tienes alguna otra consulta sobre la política de devoluciones, envíanos un correo electrónico a joomlasupport@xecurify.com"
