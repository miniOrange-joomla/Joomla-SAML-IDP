COM_JOOMLAIDP_OVERVIEW="Overzicht"
COM_JOOMLAIDP_OVERVIEW_DESCRIPTION="Met deze plugin kunnen Joomla-gebruikers inloggen op andere SAML-applicaties zoals Moodle, Zoho, Tableau, AWS etc. met behulp van de gebruikersnaam en het wachtwoord van Joomla. De plugin zorgt ervoor dat uw Joomla-site fungeert als de identiteitsprovider en maakt gebruikersaanmelding veiliger door een vertrouwensrelatie met andere Service Provider (SP)-applicaties tot stand te brengen.<br><br>Voor geavanceerdere functies bieden we een premium plugin. Dit omvat zaken als het toewijzen van gebruikerskenmerken, groepstoewijzing, enkelvoudige uitlog en door IDP geïnitieerde SSO. Klik <a href='index.php?option=com_joomlaidp&view=accountsetup&tab-panel=license'>hier</a> voor meer informatie over dit plan. <br><br>Ervaar de volledige kracht van onze premium plugin met een proefperiode van 7 dagen met alle functies. Test het in uw eigen omgeving en zie het verschil! Klik <a href='#request-demo' data-toggle='tab'>hier</a> om nu uw proefperiode aan te vragen."
