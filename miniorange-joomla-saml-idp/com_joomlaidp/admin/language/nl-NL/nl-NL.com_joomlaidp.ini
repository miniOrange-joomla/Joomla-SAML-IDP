COM_JOOMLAIDP_BASIC_SUBSCRIPTION="We hebben <strong>Basic Plan</strong> dat een onbeperkt aantal gebruikerscreaties en authenticatie heeft. Dit is een abonnementsplan. Om het product te blijven gebruiken, moet u uw abonnement na een jaar verlengen."
COM_JOOMLAIDP_FRQUENTLY_ASKED="Veelgestelde vragen"
COM_JOOMLAIDP_FAQ1="Wat is een instantie?"
COM_JOOMLAIDP_FAQ1_DETAILS="Een Joomla-instance verwijst naar een enkele installatie van een Joomla-site. Het verwijst naar elke individuele website waar de plugin actief is. In het geval van meerdere Joomla-sites, wordt elke site geteld als een enkele instance. Bijvoorbeeld, u hebt 3 sites gehost voor ontwikkeling, staging en productie. Dit wordt geteld als 3 instances."
COM_JOOMLAIDP_FAQ2="Biedt miniOrange technische ondersteuning?"
COM_JOOMLAIDP_FAQ2_DETAILS="Ja, wij bieden 24*7 support voor alle problemen die u kunt tegenkomen tijdens het gebruik van onze Joomla SAML SP plugin. Dit omvat technische support van onze ontwikkelaars. U kunt prioriteitssupport krijgen op basis van het Support Plan dat u hebt gekozen."
COM_JOOMLAIDP_FAQ3="Slaat miniOrange gebruikersgegevens op?"
COM_JOOMLAIDP_FAQ3_DETAILS="miniOrange slaat geen gegevens op of draagt ​​deze niet over van de Joomla-site naar de serviceprovider. Alle gegevens blijven binnen uw pand/server."
COM_JOOMLAIDP_FAQ4="Biedt miniOrange maatwerk aan?"
COM_JOOMLAIDP_FAQ4_DETAILS="Ja, miniOrange biedt aanpassingen bovenop onze premium plugins en add-ons. We hebben een team van bekwame ontwikkelaars die de plugin kunnen aanpassen aan uw use case en vereisten."
COM_JOOMLAIDP_FAQ5="Biedt miniOrange een ontwikkelaarslicentie voor betaalde plug-ins?"
COM_JOOMLAIDP_FAQ5_DETAILS="Wij bieden geen ontwikkelaarslicentie voor onze betaalde plugins en de broncode is beschermd. Het is strikt verboden om wijzigingen in de code aan te brengen zonder schriftelijke toestemming van miniOrange."
COM_JOOMLAIDP_FAQ6="Wat is het restitutiebeleid?"
COM_JOOMLAIDP_FAQ6_DETAILS="Bij miniOrange willen we dat onze klanten 100% tevreden zijn met hun aankopen. Als de gelicentieerde plugin die u hebt gekocht, niet werkt zoals geadverteerd, kunt u het probleem melden bij ons Joomla-ondersteuningsteam binnen de eerste 10 dagen na aankoop. Nadat u het probleem hebt gemeld, zal ons team proberen de problemen op te lossen binnen de door het team aangegeven tijdlijn, en als het probleem niet binnen de gegeven tijdsperiode wordt opgelost, wordt het volledige bedrag terugbetaald.<br>Houd er rekening mee dat dit beleid de volgende gevallen niet dekt:<br>1. Verandering van gedachten of verandering in vereisten na aankoop.<br>2. Infrastructuurproblemen zorgen ervoor dat de functionaliteit niet werkt.<br>Als u andere vragen hebt over het retourbeleid, stuur ons dan een e-mail op joomlasupport@xecurify.com"
