COM_JOOMLAIDP_MULTIPLE_IDP="We ondersteunen meerdere SP's in onze premiumversie met extra kosten van $100 per SP. Daarom hangt het uiteindelijke bedrag af van het aantal SP's waarmee u wilt integreren. <br><strong>Neem contact met ons op om te upgraden.</strong>"
COM_JOOMLAIDP_SAML_UPGRADE_HEADER="Hoe kan ik upgraden?"
COM_JOOMLAIDP_SAML_UPGRADE_ONE="Klik op de knop <strong><em>Nu upgraden</em></strong> voor de vereiste licentieversie. U wordt dan doorgestuurd naar de betalingspagina van het abonnement."
COM_JOOMLAIDP_SAML_UPGRADE_FOUR="Vul uw kaartgegevens in en ga verder met betalen. Na succesvolle betaling is de licentieversie-plugin beschikbaar om te downloaden."
COM_JOOMLAIDP_SAML_UPGRADE_TWO="Selecteer het juiste plan, het aantal gebruikers, SP's, instanties en ondersteuningsplan en klik op de knop <strong>Doorgaan naar betaling</strong>."
COM_JOOMLAIDP_SAML_UPGRADE_FIVE="U kunt de licentieversie-plugin downloaden via de sectie <strong><em>Downloads > Releases en downloads</em></strong> op de miniOrange-console."
COM_JOOMLAIDP_SAML_UPGRADE_THREE="Voer uw miniOrange accountgegevens in. Zodra u succesvol bent ingelogd, klikt u op de knop <strong>Doorgaan naar betaling</strong>."
COM_JOOMLAIDP_SAML_UPGRADE_SIX="Verwijder de momenteel geïnstalleerde plugin vanaf het Joomla admin dashboard. Installeer nu de gedownloade licentieversie plugin en log in met het account dat u hebt gebruikt voor de aankoop van de licentieversie plugin."
COM_JOOMLAIDP_SAML_PAYMENT_METHODS="GEACCEPTEERDE BETALINGSMETHODEN"
COM_JOOMLAIDP_SAML_PAYMENT_ONE="Als de betaling via Creditcard/Internationale Debitcard wordt gedaan, wordt de licentie automatisch aangemaakt zodra de betaling is voltooid."
COM_JOOMLAIDP_SAML_PAYMENT_TWO="Gebruik het volgende PayPal-ID <em><strong>info@xecurify.com</strong></em> om de betaling via PayPal te doen."
COM_JOOMLAIDP_SAML_PAYMENT_BANK="Bankoverschrijving"
COM_JOOMLAIDP_SAML_PAYMENT_THREE="Als u via een bankoverschrijving wilt betalen, neem dan contact met ons op via <strong><em><span>info@xecurify.com</span></em></strong>, zodat wij u de bankgegevens kunnen verstrekken."
COM_JOOMLAIDP_SAML_PAYMENT_NOTE="<span style='font-weight:500;'>Let op:</span> Zodra u via PayPal/Net Banking heeft betaald, verzoeken wij u ons hiervan op de hoogte te stellen, zodat wij uw licentie kunnen bevestigen en bijwerken."
COM_JOOMLAIDP_SAML_LICENSING_POLICY_DESC="<h3>Dit is de prijs voor 1 exemplaar. Bekijk onze <a style='color:blue;' href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initializepayment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>betaalpagina</a> voor alle details.</h3><br><p><h3>* Meerdere IdP's ondersteund</h3></p><p>Als u wilt dat gebruikers van verschillende identiteitsproviders SSO op uw site uitvoeren, kunt u de plugin configureren met meerdere IDP's. Er worden extra kosten in rekening gebracht op basis van het aantal identiteitsproviders dat u wilt configureren.</p><br><p><h3>De pluginlicenties zijn eeuwigdurend, wat 12 maanden pluginonderhoud (versie-upgrades) omvat. Het ondersteuningsplan biedt jaarlijkse ondersteuning. Na een jaar kunt u uw licentie verlengen tegen 50% van de huidige licentiekosten op het moment van verlenging als u regelmatige updates en beveiligingspatches wilt.</h3></p><br><h3>End-to-end identiteitsproviderintegratie - </h3><p>We zetten een telefonische vergadering/Zoom-vergadering op en voeren end-to-endconfiguratie uit voor uw IDP en plug-in. Wij bieden diensten aan om de configuratie namens u uit te voeren.</p><p>Als u twijfels hebt over de licentieplannen, kunt u ons een e-mail sturen op <a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p><h3>Retourbeleid -</h3><p>Als de door u gekochte gelicentieerde plug-in niet werkt zoals geadverteerd en u hebt geprobeerd eventuele functieproblemen op te lossen met ons ondersteuningsteam, die niet konden worden opgelost, betalen we het volledige bedrag terug. Als het verzoek om probleemoplossing binnen 10 dagen na aankoop wordt ingediend, wordt het probleem binnen de door het team aangegeven periode opgelost.<br><br><strong>Let op: dit beleid is niet van toepassing op de volgende gevallen:</strong><li>1. Verandering van gedachten of wijziging in vereisten na aankoop.</li><li>2. Infrastructuurproblemen zorgen ervoor dat de functionaliteit niet werkt.</li></p><br>"
