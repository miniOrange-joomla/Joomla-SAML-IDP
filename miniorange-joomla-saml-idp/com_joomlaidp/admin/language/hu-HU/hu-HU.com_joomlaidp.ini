COM_JOOMLAIDP_FAQ1="Mi az a példány?"
COM_JOOMLAIDP_FAQ1_DETAILS="A Joomla-példány egy Joomla webhely egyetlen telepítésére utal. Minden egyes webhelyre vonatkozik, ahol a beépülő modul aktív. Több Joomla webhely esetén minden webhely egyetlen példánynak számít. Például Önnek 3 webhelye van fejlesztésre, gyártásra és gyártásra. Ez 3 esetnek számít."
COM_JOOMLAIDP_FAQ2="A miniOrange kínál technikai támogatást?"
COM_JOOMLAIDP_FAQ2_DETAILS="Igen, a hét minden napján, a hét minden napján 24 órában támogatást biztosítunk minden olyan problémára, amellyel a Joomla SAML SP beépülő modul használata során szembesülhet. Ez magában foglalja a fejlesztőink technikai támogatását is. Az Ön által választott támogatási terv alapján kiemelt támogatásban részesülhet."
COM_JOOMLAIDP_FAQ3="Tárol a miniOrange felhasználói adatokat?"
COM_JOOMLAIDP_FAQ3_DETAILS="A miniOrange nem tárol vagy továbbít semmilyen adatot, amely a Joomla oldaláról érkezik a Szolgáltatónak. Minden adat az Ön telephelyén / szerverén marad."
COM_JOOMLAIDP_FAQ4="A miniOrange testreszabást kínál?"
COM_JOOMLAIDP_FAQ4_DETAILS="Igen, a miniOrange testreszabási lehetőségeket biztosít a prémium bővítményeinken és bővítményeinken felül. Szakképzett fejlesztőkből álló csapatunk van, akik testreszabhatják a bővítményt az Ön használati esetének és követelményeinek megfelelően."
COM_JOOMLAIDP_FAQ5="A miniOrange biztosít fejlesztői licencet a fizetős bővítményekhez?"
COM_JOOMLAIDP_FAQ5_DETAILS="Fizetős bővítményeinkhez nem biztosítunk fejlesztői licencet, és a forráskód védett. Szigorúan tilos bármilyen változtatást végrehajtani a kódban a miniOrange írásos engedélye nélkül."
COM_JOOMLAIDP_FAQ6="Mi a visszatérítési politika?"
COM_JOOMLAIDP_FAQ6_DETAILS="A miniOrange-nál azt szeretnénk, hogy ügyfeleink 100%-ban elégedettek legyenek vásárlásaikkal. Ha a megvásárolt licencelt bővítmény nem a hirdetett módon működik, a vásárlást követő első 10 napon belül jelentheti a problémát Joomla ügyfélszolgálatunknak. A probléma bejelentése után csapatunk megpróbálja megoldani ezeket a problémákat a csapat által megadott határidőn belül, és ha a probléma nem oldódik meg a megadott időn belül, a teljes összeget visszatérítjük.<br>Ne feledje, hogy ez A szabályzat nem vonatkozik a következő esetekre:<br>1. Változás a vásárlás után, vagy megváltozott a követelmények.<br>2. Az infrastrukturális problémák nem teszik lehetővé a funkció működését.<br>Ha bármilyen más kérdése van a visszaküldési szabályzattal kapcsolatban, írjon nekünk a joomlasupport@xecurify.com címre."
