COM_JOOMLAIDP_OVERVIEW_DESCRIPTION="Ez a beépülő modul lehetővé teszi a Joomla felhasználók számára, hogy a Joomla felhasználónevével és jelszavával bejelentkezzenek más SAML-alkalmazásokba, mint például a moodle, zoho, tabló, aws stb. A beépülő modul révén Joomla webhelye identitásszolgáltatóként működik, és biztonságosabbá teszi a felhasználói bejelentkezést azáltal, hogy bizalmat létesít más szolgáltatói (SP) alkalmazásokkal.<br><br>A fejlettebb funkciókhoz prémium bővítményt kínálunk. Ide tartoznak például a felhasználói attribútumok hozzárendelése, a csoportleképezés, az egyszeri kijelentkezés és az IDP által kezdeményezett egyszeri bejelentkezés. Ha többet szeretne megtudni erről a tervről, kattintson <a href='index.php?option=com_joomlaidp&view=accountsetup&tab-panel=license'>ide</a>. <br><br>Tapasztalja meg prémium bővítményünk teljes erejét egy 7 napos, teljes körű próbaverzióval. Teszteld a saját környezetedben, és tapasztald meg a különbséget! Kattintson <a href='#request-demo' data-toggle='tab'>ide</a> a próbaidőszak kéréséhez."
