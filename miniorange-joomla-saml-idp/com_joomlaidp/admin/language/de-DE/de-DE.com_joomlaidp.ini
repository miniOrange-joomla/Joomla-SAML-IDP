COM_JOOMLAIDP_SAML_UPGRADE_ONE="Klicken Sie auf die Schaltfläche <strong><em>Jetzt aktualisieren</em></strong> für die erforderliche Lizenzversion und Sie werden zur Zahlungsseite des Plans weitergeleitet."
COM_JOOMLAIDP_SAML_UPGRADE_FOUR="Geben Sie Ihre Kartendetails ein und fahren Sie mit der Zahlung fort. Nach erfolgreichem Zahlungsabschluss steht das Plugin für die Lizenzversion zum Download bereit."
COM_JOOMLAIDP_SAML_UPGRADE_TWO="Wählen Sie den richtigen Plan, die Anzahl der Benutzer, SPs, Instanzen und den Supportplan aus und klicken Sie auf die Schaltfläche <strong>Zur Zahlung fortfahren </strong>."
COM_JOOMLAIDP_SAML_UPGRADE_FIVE="Sie können das Lizenzversion-Plugin aus dem Abschnitt <strong><em>Downloads > Releases und Downloads</em></strong> auf der miniOrange-Konsole herunterladen."
COM_JOOMLAIDP_SAML_UPGRADE_THREE="Geben Sie die Anmeldedaten Ihres miniOrange-Kontos ein. Klicken Sie nach erfolgreicher Anmeldung auf die Schaltfläche <strong>Zur Zahlung fortfahren</strong>."
