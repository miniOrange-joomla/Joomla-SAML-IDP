COM_JOOMLAIDP_OVERVIEW_DESCRIPTION="Dieses Plugin ermöglicht Joomla-Benutzern, sich mit dem Benutzernamen und Passwort von Joomla bei anderen SAML-Anwendungen wie Moodle, Zoho, Tableau, AWS usw. anzumelden. Das Plugin lässt Ihre Joomla-Site als Identitätsanbieter fungieren und macht die Benutzeranmeldung sicherer, indem es ein Vertrauensverhältnis zu anderen Service Provider (SP)-Anwendungen aufbaut.<br><br>Für erweiterte Funktionen bieten wir ein Premium-Plugin an. Dies umfasst Dinge wie die Zuordnung von Benutzerattributen, Gruppenzuordnung, einmaliges Abmelden und IDP-initiiertes SSO. Um mehr über diesen Plan zu erfahren, klicken Sie <a href='index.php?option=com_joomlaidp&view=accountsetup&tab-panel=license'>hier</a>. <br><br>Erleben Sie die volle Leistungsfähigkeit unseres Premium-Plugins mit einer 7-tägigen, voll funktionsfähigen Testversion. Testen Sie es in Ihrer eigenen Umgebung und sehen Sie den Unterschied! Klicken Sie <a href='#request-demo' data-toggle='tab'>hier</a>, um Ihre Testversion jetzt anzufordern."
