COM_JOOMLAIDP_SAML_PAYMENT_NOTE="<span style='font-weight:500;'> Hinweis:</span> Sobald Sie über PayPal/Net Banking bezahlt haben, informieren Sie uns bitte, damit wir Ihre Lizenz bestätigen und aktualisieren können."
COM_JOOMLAIDP_SAML_LICENSING_POLICY_DESC="<h3>Dies ist der Preis für 1 Instanz. Ausführliche Informationen finden Sie auf unserer <a style='color:blue;' href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initializepayment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>Zahlungsseite</a>.</h3><br><p><h3>* Mehrere IdPs werden unterstützt</h3></p><p>Wenn Sie möchten, dass Benutzer verschiedener Identitätsanbieter sich per SSO bei Ihrer Site anmelden, können Sie das Plugin mit mehreren IDPs konfigurieren. Es fallen zusätzliche Gebühren an, die sich nach der Anzahl der Identitätsanbieter richten, die Sie konfigurieren möchten.</p><br><p><h3>Die Plugin-Lizenzen sind unbefristet und umfassen 12 Monate Plugin-Wartung (Versionsupgrades). Der Supportplan bietet jährlichen Support. Nach einem Jahr können Sie Ihre Lizenz zu 50 % der aktuellen Lizenzkosten zum Zeitpunkt der Verlängerung verlängern, wenn Sie regelmäßige Updates und Sicherheitspatches wünschen.</h3></p><br><h3>End-to-End-Identitätsanbieterintegration - </h3><p>Wir werden eine Telefonkonferenz/ein Zoom-Meeting einrichten und eine End-to-End-Konfiguration für Ihren IDP sowie Ihr Plugin durchführen. Wir bieten Dienste an, um die Konfiguration in Ihrem Namen durchzuführen.</p><p>Wenn Sie Zweifel bezüglich der Lizenzpläne haben, können Sie uns eine E-Mail an <a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a> senden.</p><h3>Rückgaberichtlinie -</h3><p>Wenn das von Ihnen erworbene lizenzierte Plugin nicht wie beworben funktioniert und Sie versucht haben, Funktionsprobleme mit unserem Support-Team zu lösen, die nicht gelöst werden konnten, erstatten wir Ihnen den gesamten Betrag zurück. Wenn die Anfrage zur Problemlösung innerhalb von 10 Tagen nach dem Kauf gestellt wird, wird das Problem innerhalb der vom Team angegebenen Frist gelöst.<br><br><strong>Beachten Sie, dass diese Richtlinie die folgenden Fälle nicht abdeckt:</strong><li>1. Meinungsänderung oder Änderung der Anforderungen nach dem Kauf.</li><li>2. Infrastrukturprobleme lassen die Funktion nicht zu.</li></p><br>"
