COM_JOOMLAIDP_BASIC_SUBSCRIPTION="Wir haben einen <strong>Basisplan</strong>, der eine unbegrenzte Anzahl von Benutzererstellungen und -authentifizierungen ermöglicht. Dies ist ein Abonnementplan. Um das Produkt weiterhin nutzen zu können, müssen Sie Ihr Abonnement nach einem Jahr erneuern."
COM_JOOMLAIDP_FRQUENTLY_ASKED="Häufig gestellte Fragen"
COM_JOOMLAIDP_FAQ1="Was ist eine Instanz?"
COM_JOOMLAIDP_FAQ1_DETAILS="Eine Joomla-Instanz bezieht sich auf eine einzelne Installation einer Joomla-Site. Es bezieht sich auf jede einzelne Website, auf der das Plugin aktiv ist. Bei mehreren Joomla-Sites wird jede Site als eine einzelne Instanz gezählt. Beispiel: Sie haben 3 Sites, die für Entwicklung, Staging und Produktion gehostet werden. Dies wird als 3 Instanzen gezählt."
COM_JOOMLAIDP_FAQ2="Bietet miniOrange technischen Support an?"
COM_JOOMLAIDP_FAQ2_DETAILS="Ja, wir bieten rund um die Uhr Support für alle Probleme, die bei der Verwendung unseres Joomla SAML SP-Plugins auftreten können. Dazu gehört auch technischer Support durch unsere Entwickler. Sie können priorisierten Support basierend auf dem von Ihnen gewählten Supportplan erhalten."
COM_JOOMLAIDP_FAQ3="Speichert miniOrange Benutzerdaten?"
COM_JOOMLAIDP_FAQ3_DETAILS="miniOrange speichert oder überträgt keine Daten, die von der Joomla-Site kommen, an den Dienstanbieter. Alle Daten verbleiben in Ihren Räumlichkeiten/auf Ihrem Server."
COM_JOOMLAIDP_FAQ4="Bietet miniOrange individuelle Anpassungen an?"
COM_JOOMLAIDP_FAQ4_DETAILS="Ja, miniOrange bietet Anpassungen zusätzlich zu unseren Premium-Plugins und Add-ons. Wir haben ein Team erfahrener Entwickler, die das Plugin an Ihren Anwendungsfall und Ihre Anforderungen anpassen können."
COM_JOOMLAIDP_FAQ5="Bietet miniOrange Entwicklerlizenzen für kostenpflichtige Plugins?"
COM_JOOMLAIDP_FAQ5_DETAILS="Für unsere kostenpflichtigen Plugins stellen wir keine Entwicklerlizenz zur Verfügung und der Quellcode ist geschützt. Es ist strengstens untersagt, ohne schriftliche Genehmigung von miniOrange Änderungen am Code vorzunehmen."
COM_JOOMLAIDP_FAQ6="Wie sind die Rückerstattungsbedingungen?"
COM_JOOMLAIDP_FAQ6_DETAILS="Bei miniOrange möchten wir, dass unsere Kunden mit ihren Einkäufen 100 % zufrieden sind. Falls das von Ihnen gekaufte lizenzierte Plugin nicht wie beworben funktioniert, können Sie das Problem innerhalb der ersten 10 Tage nach dem Kauf unserem Joomla-Supportteam melden. Nachdem Sie das Problem gemeldet haben, wird unser Team versuchen, diese Probleme innerhalb des vom Team angegebenen Zeitrahmens zu lösen. Wenn das Problem nicht innerhalb des angegebenen Zeitraums gelöst wird, wird der gesamte Betrag zurückerstattet.<br>Beachten Sie, dass diese Richtlinie die folgenden Fälle nicht abdeckt:<br>1. Meinungsänderung oder Änderung der Anforderungen nach dem Kauf.<br>2. Infrastrukturprobleme lassen die Funktionalität nicht zu.<br>Wenn Sie weitere Fragen zu den Rückgaberichtlinien haben, senden Sie uns eine E-Mail an joomlasupport@xecurify.com"
