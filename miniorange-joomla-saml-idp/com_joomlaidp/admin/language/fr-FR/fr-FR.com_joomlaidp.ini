COM_JOOMLAIDP_BASIC_SUBSCRIPTION="Nous proposons un <strong>Plan de base</strong> qui permet de créer et d'authentifier un nombre illimité d'utilisateurs. Il s'agit d'un plan d'abonnement. Pour continuer à utiliser le produit, vous devrez renouveler votre abonnement après un an."
COM_JOOMLAIDP_FRQUENTLY_ASKED="Questions fréquemment posées"
COM_JOOMLAIDP_FAQ1="Qu'est-ce qu'une instance ?"
COM_JOOMLAIDP_FAQ1_DETAILS="Une instance Joomla fait référence à une installation unique d'un site Joomla. Elle fait référence à chaque site Web individuel sur lequel le plugin est actif. Dans le cas de plusieurs sites Joomla, chaque site sera compté comme une instance unique. Par exemple, vous avez 3 sites hébergés pour le développement, la préparation et la production. Cela sera compté comme 3 instances."
COM_JOOMLAIDP_FAQ2="Est-ce que miniOrange offre un support technique ?"
COM_JOOMLAIDP_FAQ2_DETAILS="Oui, nous fournissons une assistance 24h/24 et 7j/7 pour tous les problèmes que vous pourriez rencontrer lors de l'utilisation de notre plugin Joomla SAML SP. Cela comprend le support technique de nos développeurs. Vous pouvez obtenir une assistance prioritaire en fonction du plan d'assistance que vous avez choisi."
COM_JOOMLAIDP_FAQ3="Est-ce que miniOrange stocke des données utilisateur ?"
COM_JOOMLAIDP_FAQ3_DETAILS="miniOrange ne stocke ni ne transfère aucune donnée provenant du site Joomla au fournisseur de services. Toutes les données restent dans vos locaux/serveurs."
COM_JOOMLAIDP_FAQ4="Est-ce que miniOrange propose une personnalisation ?"
COM_JOOMLAIDP_FAQ4_DETAILS="Oui, miniOrange propose des personnalisations en plus de nos plugins et modules complémentaires premium. Nous disposons d'une équipe de développeurs qualifiés qui peuvent personnaliser le plugin en fonction de votre cas d'utilisation et de vos besoins."
COM_JOOMLAIDP_FAQ5="Est-ce que miniOrange fournit une licence de développeur pour les plugins payants ?"
COM_JOOMLAIDP_FAQ5_DETAILS="Nous ne fournissons pas de licence de développeur pour nos plugins payants et le code source est protégé. Il est strictement interdit d'apporter des modifications au code sans l'autorisation écrite de miniOrange."
COM_JOOMLAIDP_FAQ6="Quelle est la politique de remboursement ?"
COM_JOOMLAIDP_FAQ6_DETAILS="Chez miniOrange, nous souhaitons que nos clients soient 100 % satisfaits de leurs achats. Si le plugin sous licence que vous avez acheté ne fonctionne pas comme annoncé, vous pouvez signaler le problème à notre équipe d'assistance Joomla dans les 10 premiers jours suivant l'achat. Après avoir signalé le problème, notre équipe essaiera de résoudre ces problèmes dans le délai imparti, comme indiqué par l'équipe, et si le problème n'est pas résolu dans le délai imparti, le montant total sera remboursé.<br>Notez que cette politique ne couvre pas les cas suivants :<br>1. Changement d'avis ou changement d'exigences après l'achat.<br>2. Les problèmes d'infrastructure ne permettent pas à la fonctionnalité de fonctionner.<br>Si vous avez d'autres questions concernant la politique de retour, envoyez-nous un e-mail à joomlasupport@xecurify.com"
