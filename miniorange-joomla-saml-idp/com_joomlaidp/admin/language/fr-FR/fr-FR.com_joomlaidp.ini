COM_JOOMLAIDP_OVERVIEW_DESCRIPTION="Ce plugin permet aux utilisateurs de Joomla de se connecter à d'autres applications SAML comme Moodle, Zoho, Tableau, AWS, etc. en utilisant le nom d'utilisateur et le mot de passe de Joomla. Le plugin permet à votre site Joomla d'agir en tant que fournisseur d'identité et rend la connexion utilisateur plus sécurisée en établissant une relation de confiance avec d'autres applications de fournisseur de services (SP).<br><br>Pour des fonctionnalités plus avancées, nous proposons un plugin premium. Cela inclut des éléments tels que le mappage des attributs utilisateur, le mappage de groupe, la déconnexion unique et l'authentification unique initiée par l'IDP. Pour en savoir plus sur ce plan, cliquez <a href='index.php?option=com_joomlaidp&view=accountsetup&tab-panel=license'>ici</a>. <br><br>Découvrez toute la puissance de notre plugin premium avec un essai de 7 jours complet. Testez-le dans votre propre environnement et voyez la différence ! Cliquez <a href='#request-demo' data-toggle='tab'>ici</a> pour demander votre essai maintenant."
