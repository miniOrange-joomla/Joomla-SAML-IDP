COM_JOOMLAIDP_SAML_PAYMENT_TWO="Utilisez l'identifiant PayPal suivant <em><strong>info@xecurify.com</strong></em> pour effectuer le paiement via PayPal."
COM_JOOMLAIDP_SAML_PAYMENT_BANK="Virement bancaire"
