COM_JOOMLAIDP_SAML_PAYMENT_NOTE="<span style='font-weight:500;'>Remarque :</span> Une fois que vous avez payé via PayPal/Net Banking, veuillez nous en informer afin que nous puissions confirmer et mettre à jour votre licence."
COM_JOOMLAIDP_SAML_LICENSING_POLICY_DESC="<h3>Il s'agit du prix pour 1 instance. Consultez notre <a style='color:blue;' href='https://login.xecurify.com/moas/login?username=&redirectUrl=https://login.xecurify.com/moas/initializepayment&requestOrigin=joomla_saml_sso_enterprise_plan' target='_blank'>page de paiement</a> pour plus de détails.</h3><br><p><h3>* Plusieurs IdP pris en charge</h3></p><p>Si vous souhaitez que les utilisateurs de différents fournisseurs d'identité se connectent à votre site par SSO, vous pouvez configurer le plug-in avec plusieurs IdP. Des frais supplémentaires seront applicables en fonction du nombre de fournisseurs d'identité que vous souhaitez configurer.</p><br><p><h3>Les licences du plug-in sont perpétuelles et incluent 12 mois de maintenance du plug-in (mises à niveau de version). Le plan d'assistance fournit une assistance annuelle. Après un an, vous pouvez renouveler votre licence à 50 % du coût actuel de la licence au moment du renouvellement si vous souhaitez des mises à jour et des correctifs de sécurité réguliers.</h3></p><br><h3>Intégration de bout en bout du fournisseur d'identité - </h3><p>Nous organiserons une conférence téléphonique / réunion Zoom et effectuerons la configuration de bout en bout pour votre fournisseur d'identité ainsi que pour le plugin. Nous fournissons des services pour effectuer la configuration en votre nom.</p><p>Si vous avez des doutes concernant les plans de licence, vous pouvez nous envoyer un e-mail à <a href='mailto:joomlasupport@xecurify.com'>joomlasupport@xecurify.com</a>.</p><h3>Politique de retour -</h3><p>Si le plugin sous licence que vous avez acheté ne fonctionne pas comme annoncé et que vous avez tenté de résoudre des problèmes de fonctionnalité avec notre équipe d'assistance, qui n'ont pas pu être résolus, nous vous rembourserons la totalité du montant. Si la demande de résolution du problème est faite dans les 10 jours suivant l'achat, le problème sera résolu dans le délai indiqué par l'équipe.<br><br><strong>Notez que cette politique ne couvre pas les cas suivants :</strong><li>1. Changement d'avis ou changement des exigences après l'achat.</li><li>2. Les problèmes d'infrastructure ne permettent pas à la fonctionnalité de fonctionner.</li></p><br>"
