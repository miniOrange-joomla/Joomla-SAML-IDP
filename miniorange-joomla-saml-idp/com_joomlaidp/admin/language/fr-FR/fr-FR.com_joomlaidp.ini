COM_JOOMLAIDP_SAML_UPGRADE_FIVE="Vous pouvez télécharger la version de licence du plugin depuis la section <strong><em>Téléchargements > Versions et téléchargements</em></strong> sur la console miniOrange."
COM_JOOMLAIDP_SAML_UPGRADE_THREE="Saisissez les identifiants de votre compte miniOrange. Une fois connecté, cliquez sur le bouton <strong>Procéder au paiement</strong>."
